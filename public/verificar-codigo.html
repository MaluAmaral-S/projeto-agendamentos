<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - AgendaPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #704abf 0%, #9c6fff 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl text-white">
        
        <div id="step-1">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Verifique seu E-mail</h1>
                <p class="text-white/80">Enviamos um código de 4 dígitos para o seu e-mail.</p>
            </div>
            <form id="verify-form" class="space-y-4">
                <div>
                    <label for="code" class="block text-sm font-medium mb-2">Código de Verificação</label>
                    <input type="text" id="code" required maxlength="4"
                           class="w-full text-center tracking-[1em] px-4 py-3 bg-white/10 border border-white/20 rounded-lg placeholder-white/60"
                           placeholder="----">
                </div>
                <button type="submit" class="w-full bg-white text-[#704abf] font-semibold py-3 px-4 rounded-lg">Verificar Código</button>
            </form>
        </div>

        <div id="step-2" class="hidden">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Criar Nova Senha</h1>
                <p class="text-white/80">Código verificado! Agora, defina sua nova senha.</p>
            </div>
            <form id="reset-form" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Nova Senha</label>
                    <input type="password" id="password" required minlength="6" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg placeholder-white/60">
                </div>
                 <div>
                    <label for="password-confirm" class="block text-sm font-medium mb-2">Confirme a Senha</label>
                    <input type="password" id="password-confirm" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg placeholder-white/60">
                </div>
                <button type="submit" class="w-full bg-white text-[#704abf] font-semibold py-3 px-4 rounded-lg">Salvar Nova Senha</button>
            </form>
        </div>

        <div id="message" class="mt-4 text-center h-5"></div>
        <div class="text-center mt-6">
            <a href="login.html" class="text-white/80 hover:text-white text-sm">Voltar para o Login</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const messageDiv = document.getElementById('message');
        
        const verifyForm = document.getElementById('verify-form');
        const resetForm = document.getElementById('reset-form');

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            messageDiv.textContent = 'Token de recuperação não encontrado.';
            messageDiv.classList.add('text-red-300');
            verifyForm.querySelector('button').disabled = true;
        }

        // Lógica da Etapa 1: Verificar o código
        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center h-5';
            const button = verifyForm.querySelector('button');
            button.disabled = true;
            button.textContent = 'Verificando...';

            try {
                const code = document.getElementById('code').value;
                
                const response = await fetch('/api/auth/verify-reset-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, code })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message);
                }

                // Se o código estiver correto, avança para a próxima etapa
                step1.classList.add('hidden');
                step2.classList.remove('hidden');

            } catch(err) {
                 messageDiv.textContent = err.message || "Houve um erro, tente novamente.";
                 messageDiv.classList.add('text-red-300');
            } finally {
                button.disabled = false;
                button.textContent = 'Verificar Código';
            }
        });

        // Lógica da Etapa 2: Redefinir a senha
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center h-5';

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const code = document.getElementById('code').value; // Pegamos o código que já foi validado

            if (password !== passwordConfirm) {
                messageDiv.textContent = 'As senhas não coincidem.';
                messageDiv.classList.add('text-red-300');
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, code, password })
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.message);

                messageDiv.textContent = 'Senha alterada com sucesso! Redirecionando...';
                messageDiv.classList.add('text-green-300');
                setTimeout(() => window.location.href = '/login.html', 2000);

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.classList.add('text-red-300');
            }
        });
    });
</script>
</body>
</html>
