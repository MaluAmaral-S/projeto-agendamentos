<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgendaPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #704abf 0%, #9c6fff 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(112, 74, 191, 0.1);
            border-color: #704abf;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(112, 74, 191, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <!-- Container Principal -->
    <div class="w-full max-w-md">
        
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                <i data-lucide="calendar-check" class="w-8 h-8 text-[#704abf]"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">AgendaPro</h1>
            <p class="text-white/80">Acesse sua conta</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            
            <!-- Tabs -->
            <div class="flex mb-6 bg-white/10 rounded-lg p-1">
                <button id="tab-login" class="flex-1 py-2 px-4 rounded-md text-white font-medium transition-all duration-200 bg-white/20">
                    Entrar
                </button>
                <button id="tab-register" class="flex-1 py-2 px-4 rounded-md text-white/70 font-medium transition-all duration-200 hover:text-white">
                    Cadastrar
                </button>
            </div>

            <!-- Formulário de Login -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-white/90 text-sm font-medium mb-2">
                        E-mail
                    </label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/60"></i>
                        <input 
                            type="email" 
                            id="login-email" 
                            required
                            class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 input-focus transition-all duration-200"
                            placeholder="seu@email.com"
                        >
                    </div>
                </div>

                <div>
                    <label for="login-password" class="block text-white/90 text-sm font-medium mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/60"></i>
                        <input 
                            type="password" 
                            id="login-password" 
                            required
                            class="w-full pl-10 pr-12 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 input-focus transition-all duration-200"
                            placeholder="••••••••"
                        >
                        <button type="button" id="toggle-login-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-white/80">
                        <input type="checkbox" class="mr-2 rounded border-white/20 bg-white/10 text-[#704abf]">
                        Lembrar-me
                    </label>
                    <a href="#" class="text-white/80 hover:text-white transition-colors">
                        Esqueceu a senha?
                    </a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-white text-[#704abf] font-semibold py-3 px-4 rounded-lg btn-hover transition-all duration-200 flex items-center justify-center"
                >
                    <span id="login-btn-text">Entrar</span>
                    <i data-lucide="loader" class="w-5 h-5 ml-2 animate-spin hidden" id="login-loading"></i>
                </button>
            </form>

            <!-- Formulário de Registro -->
            <form id="register-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="register-name" class="block text-white/90 text-sm font-medium mb-2">
                            Nome
                        </label>
                        <input 
                            type="text" 
                            id="register-name" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 input-focus transition-all duration-200"
                            placeholder="Seu nome"
                        >
                    </div>
                    <div>
                        <label for="register-business" class="block text-white/90 text-sm font-medium mb-2">
                            Empresa
                        </label>
                        <input 
                            type="text" 
                            id="register-business" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 input-focus transition-all duration-200"
                            placeholder="Nome da empresa"
                        >
                    </div>
                </div>

                <div>
                    <label for="register-business-type" class="block text-white/90 text-sm font-medium mb-2">
                        Tipo de Negócio
                    </label>
                    <select 
                        id="register-business-type" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white input-focus transition-all duration-200"
                    >
                        <option value="" class="text-gray-800">Selecione o tipo</option>
                        <option value="Barbearia" class="text-gray-800">Barbearia</option>
                        <option value="Salão de Beleza" class="text-gray-800">Salão de Beleza</option>
                        <option value="Clínica" class="text-gray-800">Clínica</option>
                        <option value="Consultório" class="text-gray-800">Consultório</option>
                        <option value="Academia" class="text-gray-800">Academia</option>
                        <option value="Estética" class="text-gray-800">Estética</option>
                        <option value="Outros" class="text-gray-800">Outros</option>
                    </select>
                </div>

                <div>
                    <label for="register-email" class="block text-white/90 text-sm font-medium mb-2">
                        E-mail
                    </label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/60"></i>
                        <input 
                            type="email" 
                            id="register-email" 
                            required
                            class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 input-focus transition-all duration-200"
                            placeholder="seu@email.com"
                        >
                    </div>
                </div>

                <div>
                    <label for="register-password" class="block text-white/90 text-sm font-medium mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/60"></i>
                        <input 
                            type="password" 
                            id="register-password" 
                            required
                            minlength="6"
                            class="w-full pl-10 pr-12 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 input-focus transition-all duration-200"
                            placeholder="Mínimo 6 caracteres"
                        >
                        <button type="button" id="toggle-register-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="text-sm">
                    <label class="flex items-start text-white/80">
                        <input type="checkbox" required class="mr-2 mt-1 rounded border-white/20 bg-white/10 text-[#704abf]">
                        <span>Aceito os <a href="#" class="text-white underline hover:no-underline">termos de uso</a> e <a href="#" class="text-white underline hover:no-underline">política de privacidade</a></span>
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-white text-[#704abf] font-semibold py-3 px-4 rounded-lg btn-hover transition-all duration-200 flex items-center justify-center"
                >
                    <span id="register-btn-text">Criar Conta</span>
                    <i data-lucide="loader" class="w-5 h-5 ml-2 animate-spin hidden" id="register-loading"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white/20"></div>
                <span class="px-4 text-white/60 text-sm">ou</span>
                <div class="flex-1 border-t border-white/20"></div>
            </div>

            <!-- Link para Home -->
            <div class="text-center">
                <a href="index.html" class="text-white/80 hover:text-white transition-colors text-sm flex items-center justify-center">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                    Voltar ao início
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white/60 text-sm">
            <p>&copy; 2024 AgendaPro. Todos os direitos reservados.</p>
        </div>
    </div>

    <!-- Toast de Notificação -->
    <div id="toast" class="fixed top-4 right-4 bg-white rounded-lg shadow-lg p-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <div id="toast-icon" class="mr-3"></div>
            <div>
                <div id="toast-title" class="font-semibold text-gray-800"></div>
                <div id="toast-message" class="text-sm text-gray-600"></div>
            </div>
        </div>
    </div>
        <div id="modal-sucesso-cadastro" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-2xl p-8 shadow-2xl text-center text-white max-w-sm w-full mx-4">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 border-4 border-green-300">
                <i data-lucide="check" class="w-8 h-8 text-white"></i>
            </div>
            <h3 class="text-2xl font-bold mb-2">Conta criada com sucesso!</h3>
            <p class="text-white/80 mb-8">Agora você já pode acessar o painel com seu e-mail e senha.</p>
            <button id="btn-ir-para-login" class="w-full bg-white text-[#704abf] font-semibold py-3 px-4 rounded-lg btn-hover transition-all duration-200">
                Fazer Login
            </button>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        lucide.createIcons();
    </script>

    <script src="login.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
